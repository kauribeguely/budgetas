<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Expense Tracker</h1>

    <h2>Add New Entry</h2>
    <form id="add-entry-form">
        <label for="type">Type:</label>
        <select id="type" name="type">
            <option value="income" selected>Income</option>
            <option value="expense">Expense</option>
        </select>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required>

        <label for="amount-dollars">Amount:</label>
        <input type="number" id="amount-dollars" name="amount-dollars" min="0" step="1" required>
        <span> dollars </span>
        <input type="number" id="amount-cents" name="amount-cents" min="0" max="99" step="1" required>
        <span> cents </span>

        <label for="category">Category:</label>
        <input type="text" id="category" name="category">

        <label for="payer">Payer:</label>
        <select id="payer" name="payer">
            <option value="shared" selected>Shared</option>
            <option value="john">John</option>
            <option value="jane">Jane</option>
        </select>

        <button type="submit">Add Entry</button>
    </form>

    <h2>Expense Entries</h2>
    <div id="entries"></div>

    <h2>Totals</h2>
    <div id="totals">
        <div id="daily-totals"></div>
        <div id="monthly-totals"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
