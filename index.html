<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class='.mainColumn'>
      <div class='inputRow'>
        <h2 class='menuButton' onmousedown="showPage('home')">&#127968;</h2>
        <h2 class='menuButton' onmousedown="showPage('add')">&plus;</h2>
      </div>
      <!-- <h1>Expense Tracker</h1> -->
      <div id="addScreen">
        <h2 >Add New Entry</h2>
        <form id="add-entry-form">

          <label for="amount-dollars">Amount:</label>
          <input type="number" id="amount" name="amount" min="0" step="0.5" required>

          <label for="description">Description:</label>
          <input type="text" id="description" name="description" required>

            <div id="payer" name="payer">
              <input type="radio" id="payer-shared" name="payer" value="shared" checked>
              <label for="payer-shared" class="payer-button">&#128107;</label>

              <input type="radio" id="payer-capretto" name="payer" value="capretto">
              <label for="payer-capretto" class="payer-button">&#128104;</label>

              <input type="radio" id="payer-bella" name="payer" value="bella">
              <label for="payer-bella" class="payer-button">&#128105;</label>
            </div>
          <!-- <div class='inputRow'>
            <span> $ </span>
            <input type="number" id="amount-dollars" name="amount-dollars" min="0" step="1" required>
            <span> . </span>
            <input type="number" id="amount-cents" name="amount-cents" min="0" max="99" step="1" required>
            <span> Â¢ </span>
          </div> -->

          <!-- <label for="type">Type:</label>
          <select id="type" name="type">
              <option value="income">Income</option>
              <option value="expense" selected>Expense</option>
          </select>

          <label for="category">Category:</label>
          <input type="text" id="category" name="category"> -->


          <button type="submit">Add Entry</button>
        </form>
      </div>

      <div id="viewScreen">

        <h2>Expense Entries</h2>
        <div id="entries"></div>

        <h2>Totals</h2>
        <div id="totals">
            <div id="daily-totals"></div>
            <div id="monthly-totals"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
